{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href={% static "scheduler/css/bootstrap.min.css" %}>
        {% block extra_css %}{% endblock %}
        <title>Scheduler</title>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Scheduler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <!--
            <li class="nav-item">
              <a class="nav-link" href="#">content1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">content2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          -->
          </ul>
        </div>
      </nav>
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
      <script src="{% static 'scheduler/js/jquery-3.4.1.min.js' %}"></script>
      <script src="{% static 'scheduler/js/bootstrap.bundle.min.js' %}"></script>
      {% block extra_js %}{% endblock %}
    </body>
</html>
